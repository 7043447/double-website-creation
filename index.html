<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce Site</title>
<style>
  body { font-family: Arial, sans-serif; background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
  header { display: flex; justify-content: space-between; padding: 1em; background: rgba(255,255,255,0.8); }
  header a { text-decoration: none; color: #333; font-weight: bold; padding: 0.5em 1em; }
  header a:hover { color: #000; }
  .product-image { display: block; max-width: 100%; height: auto; margin: 0 auto; padding-top: 2em; }
  .product-description { max-width: 700px; margin: 1em auto; padding: 2em; background: rgba(255,255,255,0.8); border-radius: 8px; }
  footer { text-align: center; padding: 1em 0; font-size: 0.8em; background: rgba(255,255,255,0.8); }
  form { display: flex; flex-direction: column; max-width: 300px; margin: 2em auto; }
  form input, form textarea { margin-bottom: 1em; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
  form button { padding: 0.5em; border: none; border-radius: 4px; background: #333; color: white; cursor: pointer; }
  form button:hover { background: #555; }
</style>
</head>
<body>

<header>
  <a href="#home">Home</a>
  <a href="#products">Products</a>
  <a href="#more">More</a>
</header>

<main>
  <img class="product-image" src="product.jpg" alt="Product Image">
  <article class="product-description">
    <h1>Product Title</h1>
    <p>Here is a detailed description of the product. It could include its features, benefits, and any other relevant information that a customer would find useful.</p>
  </article>

  <!-- Example Form -->
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>
</main>

<footer>
  &copy; 2023 E-commerce Website
</footer>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event){
    event.preventDefault();
    alert('Form submitted!');
    // Add your form handling logic here
  });
</script>

</body>
</html>
